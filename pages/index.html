            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                                        <input type="email" class="form-control" id="email"
                                            placeholder="email@dominio.com">

                                    <div class="form-group">
                                        <label for="exampleDropdownFormPassword1">Password</label>
                                        <input type="password" value="" class="form-control" id="password"
                                            placeholder="Password">
                                    </div>

                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                            <label class="form-check-label" for="dropdownCheck">

                                        </div>
                                    </div>
                                    <button type="button" onclick='validate()' class="btn btn-primary">Accedi</button>

    <!-- Suggested -->

            <!-- Section Heading -->

            <!-- Icon Divider -->

                    <i class="fas fa-star"></i>

            <!-- Icon Divider -->
            <div class="divider-custom d-flex justify-content-center divider-light">
                <hr class="divider-custom-line my-auto flex-grow-0">
                <div class="divider-custom-icon">
                    <i class="fas fa-star"></i>
                </div>
                <hr class="divider-custom-line my-auto flex-grow-0">
            </div>

            </head>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img class="d-block mx-auto my-4 mb-5" src="../img/cheeseburger.png" alt="cheeseburger">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block mx-auto my-4 mb-5" src="../img/chickenburger.png" alt="chickenburger">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block mx-auto my-4 mb-5" src="../img/fries.png" alt="Fries">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <!-- Bottone -->
            <div class="text-center mt-4">
                <a class="btn btn-xl btn-outline-light" href="menuPage.html">
                    <i class="fas fa-book mr-2"></i> Sfoglia il menù completo
                </a>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal"
        aria-hidden="true">
        <div class="modal-dialog modal-l" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fas fa-times float-right m-3"></i>
                    </span>
                </button>
                <div class="modal-body text-center">
                    <div class="container justify-content-center">
                        <!-- Portfolio Modal - Title -->
                        <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="modalName"></h2>
                        <!-- Icon Divider -->
                        <div class="divider-custom d-flex justify-content-center">
                            <hr class="divider-custom-line my-auto flex-grow-0">
                            <div class="divider-custom-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <hr class="divider-custom-line my-auto flex-grow-0">
                        </div>
                        <!-- Portfolio Modal - Image -->
                        <img class="img-fluid rounded mb-5" src="" id="modalImg" alt="">
                        <!-- Portfolio Modal - Text -->
                        <p class="mb-5" id="modalDescription"></p>
                        <p class="priceP">Prezzo: <span class="price" id="modalPrice"></span></p>
                        <p>
                            <label for="quantityInput" class="input-number-label">Quantità:</label>
                            <span class="input-number input-number-adaptive">
                                <input type="number" id="quantityInput" name="quantityInput" value="1" step="1">
                            </span>
                        </p>
                        <input type="hidden" id="restaurantEmail" value=""> <!-- serve per recuperare il ristorante scelto --> 
                        <button onclick="addToCart(); showDot();" class="btn btn-primary" href="#" data-dismiss="modal">
                            <i class="fas fa-shopping-cart fa-fw"></i>
                            Aggiungi al carrello
                        </button>
                    </div>
                </div>
            </div>
        </div>
