    <section class="page-section bg-light portfolio" id="form">

                <!-- Section Heading -->
                <h2 class="page-section-heading text-center text-uppercase text-secondary">Inserisci i tuoi dati</h2>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md">
                            <label>Nome</label>
                            <input type="text" class="form-control" id="nameInputText" name="nome" placeholder="Es. Mario" required>
                        </div>
                        <div class="col-md">
                            <label>Cognome</label>
                            <input type="text" class="form-control" id="surnameInputText" name="cognome" placeholder="Es. Rossi" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <label for="address">Indirizzo</label>
                            <input type="text" class="form-control" id="addressInputText" name="indirizzo" placeholder="Es. via Verdi 8" required>
                        </div>
                        <div class="col-md-3">
                            <label for="municipality">Comune</label>
                            <input type="text" class="form-control" id="municipalityInputText" name="comune" placeholder="Es. Milano" required>
                        </div>
                        <div class="col-md-2">
                            <label for="province">Provincia</label>
                            <input type="text" class="form-control" id="provinceInputText" name="provincia" placeholder="Es. MI" required>
                        </div>
                        <div class="col-md-2">
                            <label for="CAP">CAP</label>
                            <input type="text" class="form-control" id="CAPInputText" name="CAP" placeholder="Es. 20121" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <label for="inputEmail">Indirizzo email</label>
                            <input type="email" class="form-control" id="InputEmail" name="email" aria-describedby="emailHelp" placeholder="Es. email@dominio.com" required>
                        </div>
                        <div class="col-md">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="" placeholder="Inserisci Password" required>
                        </div>
                    </div>

                    <label for="preferenzePagamento">Come preferisci pagare?</label>
                    <div class="input-group-prepend">
                        <section><input type="radio" name="preferenzePagamento" value="carta" required> <label for="preferenzePagamento">Carta di credito</label></section>
                        <section><input type="radio" class="ml-3" name="preferenzePagamento" value="contanti" required> <label for="preferenzePagamento">Contanti</label></section>
                        <!--    <button class="btn btn-outline-secondary" type="button" id="carta" value="carta">Carta di Credito</button>
                        <button class="btn btn-outline-secondary" type="button" value="contanti">Contanti</button>-->
                    </div>
                </div>

                <div>
                    <label>Facci sapere le tue preferenze!</label>
                    <select name="preferenzeCibo" class="form-control form-control-sm" required>
                    <option name="preferenzeCibo" value="" disabled selected>Cosa ti piace di pi√π?</option>
                    <option name="preferenzeCibo" value="pollo">Pollo</option>
                    <option name="preferenzeCibo" value="suino">Manzo</option>
                    <option name="preferenzeCibo" value="veg">Vegano</option>
                  </select>
                </div>
                <div class="form-check">

                    <label class="form-check-label" for="defaultCheck1">
                    Ho letto e accetto l'<a href="GarantePrivacy-36573-7.3.pdf">informativa sulla privacy</a>.

                    <div id="bottone_registrati">
